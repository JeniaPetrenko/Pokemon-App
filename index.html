<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Battle Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Pokedex</h1>
    <main class="main">
      <div class="choosePokemon">
        <div class="pokemonSelection">
          <label for="pokemonSelectOne">Choose your first Pokemon:</label>
          <select id="pokemonSelectOne"></select>
          <button id="firstPokemonBtn">Show First Pokemon</button>
        </div>

        <div class="pokemonSelection">
          <label for="pokemonSelectTwo">Choose your second Pokemon:</label>
          <select id="pokemonSelectTwo"></select>
          <button id="secondPokemonBtn">Show Second Pokemon</button>
        </div>
      </div>

      <div class="pokemonDetailsContainer">
        <div id="pokemonDetailsOne" class="pokemonDetails"></div>
        <div id="pokemonDetailsTwo" class="pokemonDetails"></div>
      </div>

      <button id="compareButton">Compare Pok√©mon</button>

      <div id="comparisonResult"></div>

      <button id="startBattleBtn">Start Battle</button>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="battleLog">
            <div class="battle-log-messages"></div>
            <div class="winner-announcement"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
